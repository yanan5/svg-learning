<!DOCTYPE html>
<html>

<head>
  <title>HTML Starter</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <svg width="100%" height="500">
    <g transform="scale(1.5)">
      <circle cx="50" cy="50" r="40" />
      <rect width="50" height="50" x="100" y="20" />

      <circle cx="50" cy="150" r="40" fill="red" />
      <rect width="50" height="50" x="100" y="120" fill="#83CC2A" />

      <g transform="translate(0, 100)" fill="lightblue" stroke="#000">
        <circle cx="50" cy="150" r="40" stroke-width="5" />
        <rect width="50" height="50" x="100" y="120" />
      </g>
      <line stroke="#000" stroke-width="2" x1="200" y1="20" x2="300" y2="220"></line>

      <g class="lines" transform="translate(110, 20)">
        <path fill="none" d="M200 20 L200 220 L295 220 L350 180 L400 200"></path>
      </g>
    </g>
  </svg>
</body>

</html>
